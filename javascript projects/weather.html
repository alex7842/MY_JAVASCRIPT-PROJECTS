<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  
<h1>Weather app</h1>
  <div class="box" style="display: flex; column-gap:2%; row-gap:1%;flex-wrap: wrap; justify-content: start; align-items: center;">
  <label>Enter the City name:</label><input id="input" type="text" onkeyup="" placeholder="Enter city name">
    <span id='span'></span>
  </div>
  
  <button  id="btn" class="button" type="text">Get Weather</button>
  <br>
  
  <span class="loader" id="spa" style="display:none;"></span>
  <span id="alex"></span>
  <div class="card" id='card' style="display:none;">
    <label id="label">City Name:</label><span id="id1"></span><br>
    <br>
    <div id="weather">
   
    </div><br>
    <label>Temperature :</label><span id="id2"></span><br>
    <label>Humidity :</label><span id="id3" ></span><br>
    <label>Wind Speed :</label><span id="id4"></span><br>
    <label>Description :</label><span id="id5"></span>
                  
  </div>
  <script src="script2.js"></script>
