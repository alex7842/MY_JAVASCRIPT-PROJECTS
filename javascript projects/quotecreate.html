<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Quote Creater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Nunito+Sans:ital,opsz@1,6..12&family=Open+Sans:wght@500&family=Poppins:wght@300&family=Roboto+Slab:wght@500&display=swap"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="//code.tidio.co/lzr9hspwvp2cxfz6t6drbshmfnjod1rz.js"
      async
    ></script>
  </head>
  <body>
    <br />

    <h1>Quote Generator</h1>
    <p
      style="font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif"
    >
      Generate your favourite quote and Share it
    </p>
    <br /><br />
    <div class="card text-center shadow-0">
      <div class="card-body">
        <h5 class="card-title" style="font-size: 20px; font-family: cursive">
          Create Quote for a Day
        </h5>
        <br />

        <p class="card-text" id="para"></p>
        <br />
        <p id="aut" class="aut"></p>
        <br />
        <br />

        <button class="butto" id="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
            ></path>
          </svg>
          <div class="text">Create</div>
        </button>
        <button id="" class="button" onclick="w()">
          <svg
            viewBox="0 0 16 16"
            class="bi bi-twitter"
            fill="currentColor"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
            ></path>
          </svg>
          <span>Twitter</span>
        </button>
      </div>
      <div class="ds">
        <i
          onclick="myFunction(this)"
          class="fa-regular fa-heart fa-xl"
          style="color: rgb(255, 0, 0)"
        ></i>
      </div>
    </div>
    <script>
      function w() {
        let pe = document.getElementById("para");
        let aur = document.getElementById("aut");
        window.open(
          "https://twitter.com/intent/tweet?text=" +
            pe.innerHTML +
            "----by " +
            aur.innerHTML,
          "Tweet Window",
          "width=600,height=400",
        );
      }
    </script>
    <span class="loader"></span>
    <script src="script3.js"></script>
  </body>
</html>
